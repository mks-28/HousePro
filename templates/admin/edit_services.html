{% extends 'base.html' %}

{% block title %}Edit Service - A-Z Household Services{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h2>Edit Service</h2>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('admin.edit_service', id=service.id) }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Service Name*</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ service.name }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Base Price*</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="number" class="form-control" id="price" name="price" min="0" step="0.01" value="{{ service.price }}" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="time_required" class="form-label">Time Required</label>
                        <input type="text" class="form-control" id="time_required" name="time_required" value="{{ service.time_required }}" placeholder="e.g., 2 hours, 1 day">
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ service.description }}</textarea>
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('admin.services') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">Update Service</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
